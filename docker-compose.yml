version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ppe-detection-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./mlsrc:/app/mlsrc
      - ./output:/app/output
      - backend-data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/ppe_detection.db
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - ppe-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Web Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    container_name: ppe-detection-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ppe-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ppe-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
